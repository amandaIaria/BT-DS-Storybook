<article class="btu-spacing--m-v58">
  <div [ngClass]="classes">
    <div class="btc-o-alerts__icon">
      <span class="material-icons">
        {{ type }}
        </span>
    </div>
    <div class="btc-o-alerts__content">
      {{ content }}
    </div>
    <div class="btc-o-alerts__close">
      <button class="btc-a-button btc-a-button--alerts">
        <span class="material-icons">
          close
          </span>
      </button>
    </div>
  </div>
</article>
